<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wifi Stats Checker</title>
    <link rel="icon" type="image/png" href="logo.png" sizes="16x16 32x32" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,700" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #aaa;
            margin: 0;
            font-family: "Rubik", sans-serif;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #AAA;
            margin-top: 80px;
            font-size: 3em;
            text-transform: uppercase;
        }

        @keyframes strobe {
            0% {
                color: #aaa;
            }

            50% {
                color: #FFF;
            }

            100% {
                color: #aaa;
            }
        }

        #header:hover {
            animation: strobe 2s infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #logo:hover {
            animation: rotation 2s linear 0s infinite reverse;
        }

        select {
            background-color: #333;
            font-family: inherit;
            color: #aaa;
            font-size: 1.2em;
            border: none;
            border-radius: 3px;
            padding: 7px;
            margin: 3px;
        }

        button {
            background-color: #666;
            font-family: inherit;
            color: #eee;
            font-size: 1.2em;
            border: none;
            border-radius: 3px;
            padding: 7px;
            margin: 3px;
        }

        button:hover {
            background-color: #ccc;
            color: #333;
        }

        #picker {
            margin: 2em;
        }
        
        #output {
            border-radius: 3px;
            padding: 10px 20px;
            margin: 3px;
            font-size: 1.3em;
            background-color: #333;
            line-height: 1.8;
        }
        strong {
          color: #eee;
        }
    </style>
</head>

<body>
    <h1 id="header">Wifi Stats Checker</h1>
    <img id="logo" alt="spin" src="logo.png" width="100" height="100">
    <div id="picker">
        <select name="Building" id="building">
            <option selected disabled>Building</option>
        </select>
        <select name="Weekday" id="weekday"></select>
        <select name="Hour" id="hour"></select>
        <select name="Minute" id="minute"></select>
        <button id='submit'>Submit</button>
    </div>
    <div id="output">
        <div id="current"></div>
        <div id="result">Loading data</div>
        <div id="deets"></div>
    </div>
    <script src="script.js" async></script>
</body>

</html>
